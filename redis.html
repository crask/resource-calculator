<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Redis 资源计算器 | Ksarch-Store</title>
  <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/css/custom-theme/jquery-ui-1.10.0.custom.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/redis.css">
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script language="javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/js/jquery-ui-1.9.2.custom.min.js"></script>
  <script language="javascript" src="js/common.js"></script>
  <script language="javascript" src="js/redis.js"></script>
</head>
<body>

<header>
<h1 class="center">Redis 资源计算器</h1>
</header>

<div class="container">
<div class="row well">

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-3 control-label">部署地域</label>
    <div class="col-sm-6">
      <div class="btn-group btn-group-sm non-form-elem-lg" data-toggle="buttons">
        <label id="region-beijing" class="region">
          <span class="region-desc">北京</span>
          <input class="region-input" id="region-spinner-bj" disabled="disabled" value="2" />
        </label>
        <label id="region-nanjing" class="region">
          <span class="region-desc">南京</span>
          <input class="region-input" id="region-spinner-nj" disabled="disabled" value="2" />
        </label>
        <label id="region-hangzhou" class="region">
          <span class="region-desc">杭州</span>
          <input class="region-input" id="region-spinner-hz" disabled="disabled" value="0" />
        </label>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <input type="hidden" id="copynum" name="copynum" value="4" />
  <div class="form-group">
    <label class="col-sm-3 control-label">Key 的长度</label>
    <div class="col-sm-6"><div id="slider-keylen" class="non-form-elem"></div></div>
    <div class="col-sm-3"><div id="slider-ui-keylen" class="slider-ui"></div></div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Key 的总数</label>
    <div class="col-sm-6"><div id="slider-keynum" class="non-form-elem"></div></div>
    <div class="col-sm-3"><div id="slider-ui-keynum" class="slider-ui"></div></div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Value 数据类型</label>
    <div class="col-sm-6">
      <div class="btn-group btn-group-sm" data-toggle="buttons">
        <label class="btn btn-default active"><input type="radio" id="value-type-string" checked>String</label>
        <label class="btn btn-default"><input type="radio" id="value-type-hash">Hash</label>
        <label class="btn btn-default"><input type="radio" id="value-type-list">List</label>
        <label class="btn btn-default"><input type="radio" id="value-type-set">Set</label>
        <label class="btn btn-default"><input type="radio" id="value-type-sorted-set">Sorted Set</label>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Item 的长度</label>
    <div class="col-sm-6"><div id="slider-vallen" class="non-form-elem"></div></div>
    <div class="col-sm-3"><div id="slider-ui-vallen" class="slider-ui"></div></div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Item 的个数</label>
    <div class="col-sm-6"><div id="slider-valnum" class="non-form-elem"></div></div>
    <div class="col-sm-3"><div id="slider-ui-valnum" class="slider-ui"></div></div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">单集群读 QPS</label>
    <div class="col-sm-6"><div id="slider-rqps" class="non-form-elem"></div></div>
    <div class="col-sm-3"><div id="slider-ui-rqps" class="slider-ui"></div></div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">单集群写 QPS</label>
    <div class="col-sm-6"><div id="slider-wqps" class="non-form-elem"></div></div>
    <div class="col-sm-3"><div id="slider-ui-wqps" class="slider-ui"></div></div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" style="margin-top: 10px;">总资源量</label>
    <div class="col-sm-6">
      <div class="result">
        数据量 <span class="glyphicon glyphicon-info-sign info" data-toggle="tooltip" title="= (Key 长度 + Value 长度) * Key 总数"></span>：
        <span id="data-quantity" class="quantity"></span></div>
      <div class="result">
        需机器 <span class="glyphicon glyphicon-info-sign info" data-toggle="tooltip" title="
= max(按内存算的机器数, 按 CPU 算, 按网卡算)<br>
其中：<br>
按内存算 = 内存数 / 40GB 每台(64G*60%)<br>
按 CPU 算 = 读写 QPS / 4 万每台<br>
按网卡算 = 读写 QPS * KV 总长度/ 70MB 每台
"></span>：
        <span id="server-quantity" class="quantity"></span> 台</div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</form>

</div>
</div>

</body>
</html>
